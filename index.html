<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="mainpart">
    <div class="leftpart">
      <div class="firstsection">
        <h1 id="title">Stay updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
      </div>
      <div class="list">
        <p>  
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          Product discovery and building what matters
        </p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          Measuring to ensure updates are a success
        </p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
          And much more!
        </p>
      </div>
      <div class="inputinfo">
        <p id="emailaddress">Email address</p>
        <span hidden id="emailError" >Valid email required</span>
      </div>
      <form id="emailForm" action="signupsuccess.html">
        <input type="text" id="userEmail" placeholder="Enter your email" required>
        <button id="subscribe" type="submit">Subscribe to monthly newsletter</button>
    </form>
    </div>
    <div class="rightpart">
      <img src="assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LiuBenny0206">Benny Liu</a>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
